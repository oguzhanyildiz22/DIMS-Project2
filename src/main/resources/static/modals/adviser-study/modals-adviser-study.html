<!-- Delete Modal -->
<div class="modal fade" id="deleteAdviserStudyModalCenter" tabindex="-1" role="dialog" aria-labelledby="deleteAdviserStudyModalCenterTitle" aria-hidden="true">
    <form action="/adviser-study/delete" method="post">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAdviserStudyModalLongTitle">Delete Adviser-Study</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deleteIdEdit" name="adviserStudyId">
                    <div class="form-group">
                        <label for="deleteNameEdit" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="deleteNameEdit" name="name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deleteTitleEdit" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="deleteTitleEdit" name="title" readonly>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="deleteButton" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateAdviserStudyModalCenter" tabindex="-1" role="dialog" aria-labelledby="updateAdviserStudyModalCenterTitle" aria-hidden="true">
    <form action="/adviser-study/update" method="post">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateAdviserStudyModalLongTitle">Update Adviser-Study</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="IdEdit" name="adviserStudyId">
                    <div class="form-group">
                        <label for="nameEdit" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="nameEdit" readonly>
                    </div>
                    <div class="form-group">
                        <label for="titleEdit" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="titleEdit" readonly>
                    </div>
                    <div class="form-group">
                        <label for="dateEdit" class="col-form-label">Involved Date:</label>
                        <input type="date" class="form-control" id="dateEdit" name="date" >
                    </div>
                    <div class="form-group">
                        <label for="performanceEdit" class="col-form-label">Performance:</label>
                        <input type="number" class="form-control" id="performanceEdit" name="performance" min="1" max="10" value="1">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
