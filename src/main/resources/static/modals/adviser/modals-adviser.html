<!-- Add Modal -->
<div class="modal fade" id="addAdviserModalCenter" tabindex="-1" role="dialog" aria-labelledby="addAdviserModalCenterTitle" aria-hidden="true">
    <form method="post" action="/adviser/add">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAdviserModalLongTitle">Add Adviser</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="department" class="col-form-label">Department:</label>
                        <input type="text" class="form-control" id="department" name="department">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateAdviserModalCenter" tabindex="-1" role="dialog" aria-labelledby="updateAdviserModalCenterTitle" aria-hidden="true">
    <form action="/adviser/update" method="post">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateAdviserModalLongTitle">Update Adviser</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="IdEdit" name="Id">
                    <div class="form-group">
                        <label for="nameEdit" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="nameEdit" name="name" >
                    </div>
                    <div class="form-group">
                        <label for="departmentEdit" class="col-form-label">Department:</label>
                        <input type="text" class="form-control" id="departmentEdit" name="department" >
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteAdviserModalCenter" tabindex="-1" role="dialog" aria-labelledby="deleteAdviserModalCenterTitle" aria-hidden="true">
    <form action="/adviser/delete" method="post">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAdviserModalLongTitle">Delete Adviser</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deleteIdEdit" name="Id">
                    <div class="form-group">
                        <label for="deleteNameEdit" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="deleteNameEdit" name="name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deleteDepartmentEdit" class="col-form-label">Department:</label>
                        <input type="text" class="form-control" id="deleteDepartmentEdit" name="department" readonly>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="deleteButton" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Supervise Modal -->
<div class="modal fade" id="superviseAdviserModalCenter" tabindex="-1" role="dialog" aria-labelledby="superviseAdviserModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="superviseAdviserModalCenterTitle">Supervise Adviser</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="/adviser-study/supervise-for-adviser">
                    <div class="form-group">
                        <label for="adviserName">Adviser:</label>
                        <input type="text" class="form-control" id="adviserName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="studySelect">Select Study:</label>
                        <select class="form-control" id="studySelect" name="studyId">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="involvedDate">Involved Date:</label>
                        <input type="date" class="form-control" id="involvedDate" name="involvedDate">
                    </div>
                    <div class="form-group">
                        <label for="performance">Performance:</label>
                        <input type="number" class="form-control" id="performance" name="performance" min="1" max="10" value="1">
                    </div>
                    <input type="hidden" id="adviserId" name="adviserId">
                    <button type="submit" class="btn btn-primary">Supervise</button>
                </form>
            </div>
        </div>
    </div>
</div>
