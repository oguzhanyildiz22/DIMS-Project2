<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{js/main.js}"></script>
    <meta charset="UTF-8">
    <title>Advisers Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div class="main-div">
    <h2>Adviser List</h2>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAdviserModalCenter">Add</button>
    <button type="button" class="btn btn-info" onclick="location.href='/';">Go Back</button>
    <br><br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">DEPARTMENT</th>
            <th scope="col">OPERATIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c:${advisers}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.department}"></td>
            <td>
                <a th:href="@{/adviser/update/{id}(id=${c.id})}" class="btn btn-warning">
                    <i class="fa-solid fa-pen"></i> Update
                </a>
                <button class="btn btn-warning update-button" data-toggle="modal" data-target="#updateAdviserModalCenter" th:id="${c.id}">
                    <i class="fa-solid fa-pen"></i> Update
                </button>

                <a th:onclick="javascript:Delete(${c.id})" class="btn btn-danger" style="color: white">
                    <i class="fa-solid fa-trash"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modals Containers -->
<div id="modals-container"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script>

    $(document).ready(function() {
        $('#modals-container').load('modals/adviser/modals.html');
    });

    function Delete(id) {
        let ret = confirm(id + " will be deleted!");
        if (!ret) return;
        $.ajax({
            url: "/adviser/delete/" + id,
            type: "post",
            success: function() {
                window.location.href = '/adviser';
            },
            error: function() {
                console.log("ERROR");
            }
        });
    }
</script>
</body>
</html>
