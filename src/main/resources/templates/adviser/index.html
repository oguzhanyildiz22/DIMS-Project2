<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
    <meta charset="UTF-8">
    <title>Advisers Page</title>
    <style>

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;

        }

    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<div class="main-div">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <h2>Adviser List</h2>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAdviserModalCenter">Add</button>
    <button type="button" class="btn btn-info" onclick="location.href='/';" >Go Back</button>

    <!-- Add Modal -->
    <div class="modal fade" id="addAdviserModalCenter" tabindex="-1" role="dialog" aria-labelledby="addAdviserModalCenterTitle" aria-hidden="true">
        <form th:action="@{/adviser/add}" method="post">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAdviserModalLongTitle">Add Adviser</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                        <div class="form-group">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="department" class="col-form-label">Department:</label>
                            <input type="text" class="form-control" id="department" name="department">
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
        </form>
    </div>
    <br><br>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">DEPARTMENT</th>
            <th scope="col">OPERATIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c:${advisers}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.department}"></td>
            <td>
                <a th:href="@{/adviser/update/{id}(id=${c.id})}" class="btn btn-warning"><i class="fa-solid fa-pen"></i> Update</a>

                <a th:param="${c.id}" th:onclick="javascript:Delete(this.getAttribute('param'))" class="btn btn-danger" style="color: white"><i class="fa-solid fa-trash"></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Update Modal -->
<div class="modal fade" id="updateAdviserModalCenter" tabindex="-1" role="dialog" aria-labelledby="updateAdviserModalCenterTitle" aria-hidden="true">
    <form th:action="@{/adviser/update}" method="post">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateAdviserModalLongTitle">Update Adviser</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Hidden input for ID -->
                    <input type="hidden" id="IdEdit" name="Id">
                    <div class="form-group">
                        <label for="nameEdit" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="nameEdit" name="name">
                    </div>
                    <div class="form-group">
                        <label for="departmentEdit" class="col-form-label">Department:</label>
                        <input type="text" class="form-control" id="departmentEdit" name="department">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
<!-- jQuery kütüphanesini yükleyin -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script>

    function Delete(id) {
        let ret = confirm(id + " will be deleted!");
        if (ret == false) return;
        $.ajax({
            url: "/adviser/delete/"+id,
            type: "post",
            success: function (ret) {
                window.location.href ='/adviser';
            },
            error: function (error) {
                console.log("ERROR");
            }
        });

    }
</script>
