<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

<!-- Add Modal -->
<div id="addAdviserModalCenter" tabindex="-1" role="dialog" aria-labelledby="addAdviserModalCenterTitle" aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addAdviserModalLongTitle">Add Adviser</h5>
        <a type="button" class="close" href="/adviser" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body">
        <form method="post" action="/adviser/add" th:object="${adviser}">
          <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}" >
            <span th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"></span>
          </div>
          <div class="form-group">
            <label for="department" class="col-form-label">Department:</label>
            <input type="text" class="form-control" id="department" name="department" th:value="*{department}">
            <span th:if="${#fields.hasErrors('department')}" th:errorclass="error" th:errors="*{department}"></span>
          </div>

          <div class="modal-footer">
            <a type="button" class="btn btn-secondary" href="/adviser" >Close</a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

</body>
</html>
