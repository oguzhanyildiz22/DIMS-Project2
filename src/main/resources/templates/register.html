<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
    <link th:href="@{css/homePageStyle.css}" rel="stylesheet"/>
</head>
<body>
<form th:action="@{/register}" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter your surname">
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <select class="form-select" id="role" name="role" aria-label="Select your role">
            <option value="STUDENT">STUDENT</option>
            <option value="ADVISER">ADVISER</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>



</body>
</html>
